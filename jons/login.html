<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="icon" href="assets/img/SWABE2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Page transition overlay */
        .page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #121212 100%);
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .page-transition-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .transition-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(138, 43, 226, 0.3);
            border-top: 3px solid #8a2be2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .transition-text {
            color: #8a2be2;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page-transition-overlay.show .transition-text {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .login-card {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(138, 43, 226);
            width: 320px;
            color: white;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards, rainbowShadow 10s infinite;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-card.logging-in {
            transform: scale(0.95);
            opacity: 0.7;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes rainbowShadow {
            0% { box-shadow: 0 0 10px red; }
            16.66% { box-shadow: 0 0 10px orange; }
            33.33% { box-shadow: 0 0 10px yellow; }
            50% { box-shadow: 0 0 10px green; }
            66.66% { box-shadow: 0 0 10px blue; }
            83.33% { box-shadow: 0 0 10px indigo; }
            100% { box-shadow: 0 0 10px violet; }
        }
        .login-card h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            animation: rainbowText 10s infinite;
        }
        @keyframes rainbowText {
            0% { color: red; }
            16.66% { color: orange; }
            33.33% { color: yellow; }
            50% { color: green; }
            66.66% { color: blue; }
            83.33% { color: indigo; }
            100% { color: violet; }
        }
        .form-control {
            background-color: #121212;
            border: 1px solid rgb(138, 43, 226);
            color: white;
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            animation: rainbowBorder 10s infinite;
        }
        .form-control:focus {
            background-color: #121212;
            border-color: #6a1b9a;
            box-shadow: 0 0 5px #6a1b9a;
            color: white;
        }
        .btn-login {
            background-color: #8a2be2;
            border: none;
            width: 100%;
            padding: 0.5rem;
            font-weight: 600;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            animation: rainbowBackground 10s infinite;
            position: relative;
            overflow: hidden;
        }
        .btn-login:hover {
            background-color: #6a1b9a;
            transform: scale(1.05);
        }
        .btn-login:active {
            transform: scale(0.98);
        }
        .btn-login.loading {
            pointer-events: none;
            position: relative;
        }
        .btn-login.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: loadingShimmer 1.5s infinite;
        }
        @keyframes loadingShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        @keyframes rainbowBorder {
            0% { border-color: red; }
            16.66% { border-color: orange; }
            33.33% { border-color: yellow; }
            50% { border-color: green; }
            66.66% { border-color: blue; }
            83.33% { border-color: indigo; }
            100% { border-color: violet; }
        }
        @keyframes rainbowBackground {
            0% { background-color: red; }
            16.66% { background-color: orange; }
            33.33% { background-color: yellow; }
            50% { background-color: green; }
            66.66% { background-color: blue; }
            83.33% { background-color: indigo; }
            100% { background-color: violet; }
        }
        .error-message {
            color: #dc3545;
            margin-top: 0.5rem;
            text-align: center;
            display: none;
        }
        .login-logo {
            display: block;
            margin: 0 auto 1rem auto;
            width: 120px;
            height: 120px;
            object-fit: contain;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
            z-index: 10000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .success-message.show {
            opacity: 1;
            transform: translateX(0);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Page Transition Overlay -->
    <div class="page-transition-overlay" id="transitionOverlay">
        <div class="transition-spinner"></div>
        <div class="transition-text">Entering SWABE AS FUCK...</div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle" style="margin-right: 0.5rem;"></i>
        Login Successful! Redirecting...
    </div>

    <div class="login-card" id="loginCard">
        <img src="assets/img/SWABE2.png" alt="Logo" class="login-logo" />
        <h2>PLEASE ENTER PASSWORD</h2>
        <form id="loginForm" action="index.html" method="POST">
            <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Password" required />
            <button type="submit" class="btn btn-login mt-3" id="loginBtn">LOGIN</button>
            <div id="errorMsg" class="error-message">Incorrect password. Please try again.</div>
        </form>
    </div>

    <script>
        const encodedPassword = "c3dhYmU=";
        const correctPassword = atob(encodedPassword);

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            const enteredPassword = document.getElementById("passwordInput").value;
            if (enteredPassword !== correctPassword) {
                event.preventDefault();
                const errorMsg = document.getElementById("errorMsg");
                const transitionOverlay = document.getElementById("transitionOverlay");
                // Ensure transition overlay is hidden on error
                transitionOverlay.classList.remove("show");
                transitionOverlay.style.opacity = "0";
                transitionOverlay.style.visibility = "hidden";
                errorMsg.style.display = "block";

                // Shake animation for error
                const loginCard = document.getElementById("loginCard");
                loginCard.style.animation = "none";
                loginCard.style.transform = "translateX(0)";
                loginCard.style.opacity = "1";
                loginCard.style.visibility = "visible";
                setTimeout(() => {
                    loginCard.style.animation = "shake 0.5s ease-in-out";
                }, 10);

                // Redirect to index.html after showing error message and animation
                setTimeout(() => {
                    // Removed redirect to stay on login page as per user request
                    // window.location.href = 'index.html';
                }, 1500);
            } else {
                event.preventDefault(); // Prevent immediate form submission

                // Show loading state
                const loginBtn = document.getElementById("loginBtn");
                const loginCard = document.getElementById("loginCard");
                const transitionOverlay = document.getElementById("transitionOverlay");
                const successMessage = document.getElementById("successMessage");

                loginBtn.classList.add("loading");
                loginBtn.textContent = "LOGGING IN...";
                loginCard.classList.add("logging-in");

                // Show success message
                successMessage.classList.add("show");

                // Set login flag
                localStorage.setItem('loggedIn', 'true');

                // Start transition after a short delay
                setTimeout(() => {
                    transitionOverlay.classList.add("show");

                    // Redirect to index after transition starts
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 800);
                }, 1000);
            }
        });

        // Add shake animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Auto-hide error message after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const errorMsg = document.getElementById("errorMsg");
            if (errorMsg) {
                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                            if (errorMsg.style.display === 'block') {
                                setTimeout(() => {
                                    errorMsg.style.display = 'none';
                                }, 3000);
                            }
                        }
                    });
                });
                observer.observe(errorMsg, { attributes: true });
            }
        });
    </script>
</body>
</html>
